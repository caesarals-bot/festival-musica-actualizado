<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & EDM Festival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>

    <header class="header">
        <div class="contenedor contenido-header">

                <a href="#">Galeria</a>
                <a href="#">Boletos</a>

        </div>

    <div class="video">

                <H2>Rock & EDM Festival</H2>
                <p>Julio 2022, Guadalajara, México.</p>
            </div>
        </div>
        <video autoplay muted loop>
            <source src="video/concierto.mp4" type="video/mp4">
            <source src="video/concierto.ogg" type="video/ogg">
            <source src="video/concierto.webm" type="video/webm">

    </div>

    <section class="contenedor sobre-festival">

            <img src="./img/imagen_vocalista.jpg" alt="imagen vocalista">
        </div>
        <div class="contenido-festival">
            <h2>Rock & EDM Festival</h2>

            <p>Nunc quis auctor massa, eget varius erat. Nunc nec dignissim sem. Cras tortor est, eleifend et massa sit amet, dapibus porttitor velit.  </p>
        </div>
